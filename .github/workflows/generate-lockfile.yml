name: Generate Gemfile.lock

on:
  workflow_dispatch:

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - run: |
          gem install bundler
          bundle update --bundler
          bundle install

      - uses: actions/upload-artifact@v4
        with:
          name: Gemfile.lock
          path: Gemfile.lock